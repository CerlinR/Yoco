<div class="register-container">
  <h2>Create an Account</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" placeholder="Enter your username" />
      <!-- <div *ngIf="registerForm.get('username').invalid && registerForm.get('username').touched" class="error">
        Username is required
      </div> -->
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
      <!-- <div *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched" class="error">
        Password is required
      </div> -->
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>

  <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
